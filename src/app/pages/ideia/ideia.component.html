<app-header></app-header>
<div id="idea_infos">
  <div class="ideia">
      <div id="card_header">
          <h1 class="label_ideia">{{ titulo }}</h1>
          <div>
            <button type="button" class="button_delete" (click)="deletarIdeia()"><img src="/assets/stylesheets/img/trash.png" alt="lixo"></button>
            <button type="button" class="button_update" (click)="atualizarIdeia()"><img src = "assets/stylesheets/img/update.png" alt="avatar"></button>
          </div>
      </div>
  
      <p class="descricao">{{ descricao }}</p>
  
      <div class="area_interesse">
          <h2>Áreas de interesse:</h2>
          <button type="button" id="button_1" class="button">{{ areaInteresse }}</button>
      </div>
  </div>
  
  <div class="alunos_interesse">
    <h1 class="label_interesse">Interessados</h1>
      <div class="aluno_interesse" *ngFor="let inter of interessados">
          <img src = "assets/stylesheets/img/avatar1.png" alt="avatar">
          <div id="infos_aluno">
            <h6 id="nome_aluno">{{ inter.type }}</h6>
            <h6 id="email_aluno">{{ inter.email }}</h6>
          </div>
      </div>        
  </div>
</div>
