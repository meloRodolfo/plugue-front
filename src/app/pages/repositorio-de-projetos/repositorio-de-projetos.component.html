<app-header></app-header>
<div class="repo_projetos">
    <div class="titulo">
        <h1 class="titulo">Repositório de projetos</h1>
        <button class="add_projeto" type="submit" (click)="addProjeto()">+ &nbsp;&nbsp;&nbsp; Adicionar projeto</button>
    </div>
    

    <h2>Meus projetos</h2>

    <div class="meu_projeto">       
        <ul>
            <li *ngFor="let res of result">                
                <div class="card">                    
                    <h1 class="card-title">{{ res.titulo }}</h1>                          
                    <p>{{ res.descricao }}</p>  
                    <a class="mais_info" routerLink='../projeto/{{res.id}}'>Mais informações</a>                      
                </div>
            </li>
        </ul>
    </div>

    <h2>Ideias de interessse</h2>

    <div class="ideia_interesse">
        <ul>
            <li *ngFor="let res of resultInteresse">                
                <div class="card">
                    <header>
                        <h1 class="card-title">{{ res.titulo }}</h1>                            
                    </header>
                    <p>
                        {{ res.descricao }}
                    </p>                        
                    <a class="mais_info" routerLink='../ideia/{{res.id}}'>Mais informações</a>                         
                </div>
            </li>
        </ul>   
    </div>
</div>
